<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Conversion</title>
</head>
<body>
    <h1>File Upload and Conversion</h1>
    <form action="/docToPdf" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload and Convert to PDF</button>
    </form>
    <p>Upload a document file (e.g., .docx) to convert it to PDF.</p>
</body>
</html>
